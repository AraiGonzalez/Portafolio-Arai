<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto — Arai Gonzalez</title>
    <link rel="stylesheet" href="ccs/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav">
          <li><a href="index.html">Sobre mí</a></li>
          <li><a href="experiencia.html">Experiencia</a></li>
          <li><a href="formacion.html">Formación</a></li>
          <li><a href="Proyectos.html">Portafolio</a></li>
          <li><a href="contacto.html">Contáctame</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-page-wrapper">
      <div class="content-wrapper container-center">
        <section class="contact-form-wrapper">
          <div class="contact-form-containerr">
            <h2 class="contact-form-title">Contáctame</h2>

            <form id="contact-form" class="contact-form" novalidate>
              <!-- Campo visible: nombre (name = nombre) -->
              <label class="contact-form-label" for="name">Nombre</label>
              <input id="name" name="nombre" class="contact-form-input" required />

              <!-- Email (visible) -->
              <label class="contact-form-label" for="email">Correo</label>
              <input id="email" name="from_email" type="email" class="contact-form-input" value="araigonzalez94@gmail.com" required />

              <!-- Campo visible: mensaje (name = mensaje) -->
              <label class="contact-form-label" for="message">Mensaje</label>
              <textarea id="message" name="mensaje" rows="5" class="contact-form-textarea" required></textarea>

              <!-- Campos ocultos para asegurar compatibilidad con templates que usen otras variables -->
              <input type="hidden" id="hidden_from_name" name="from_name" value="" />
              <input type="hidden" id="hidden_from_mensaje" name="from_mensaje" value="" />
              <!-- campo tiempo -->
              <input type="hidden" id="tiempo" name="tiempo" value="" />

              <button type="submit" class="contact-form-button">Enviar</button>

              <div id="contact-feedback" role="status" aria-live="polite" class="text-muted" style="margin-top:12px;"></div>

              <div id="contact-fallback" style="display:none; margin-top:12px;">
                Si el envío automático falla, podés escribirme directamente:
                <a href="mailto:araigonzalez94@gmail.com">araigonzalez94@gmail.com</a>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>© 2025. Arai Gonzalez</p>
    </footer>

    <script src="javascript/contacto.js"></script>
    <script src="javascript/animations.js"></script>
  </body>
</html>
