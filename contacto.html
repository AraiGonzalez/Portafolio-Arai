<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="ccs/index.css" />
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </head>
  <body>
    <!-- Header (barra de navegación) -->
    <header>
      <nav class="navbar">
        <ul class="nav">
          <li><a href="index.html">Sobre mí</a></li>
          <li><a href="experiencia.html">Experiencia</a></li>
          <li><a href="formacion.html">Formación</a></li>
          <li><a href="Proyectos.html">Portafolio</a></li>
          <li><a href="contacto.html">Contáctame</a></li>
        </ul>
      </nav>
    </header>
    <div class="contact-form-wrapper">
      <div class="contact-form-containerr">
        <h1 class="contact-form-title">Contactame</h1>
        <form id="contact-form" class="contact-form">
          <div class="contact-form-group">
            <label for="name" class="contact-form-label">Nombre:</label>
            <input
              type="text"
              id="name"
              name="from_name"
              class="contact-form-input"
              required
            />
          </div>
          <div class="contact-form-group">
            <label for="email" class="contact-form-label"
              >Correo Electrónico:</label
            >
            <input
              type="email"
              id="email"
              name="from_email"
              class="contact-form-input"
              value="araigonzalez94@gmail.com"
              required
            />
          </div>
          <div class="contact-form-group">
            <label for="message" class="contact-form-label">Mensaje:</label>
            <textarea
              id="message"
              name="mensaje"
              rows="4"
              class="contact-form-textarea"
              required
            ></textarea>
          </div>
          <button type="submit" class="contact-form-button">Enviar</button>
        </form>
      </div>
    </div>
    <footer>
      <p>© 2025. Arai Gonzalez</p>
    </footer>
    <script src="javascript/contacto.js"></script>
  </body>
</html>
